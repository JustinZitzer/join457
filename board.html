<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>
<body>
    <div id="index_html"></div>
    <script>
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('index_html').innerHTML = html;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datei:', error);
            });
    </script> <!--Bitte erst hier drunter coden-->
</body>
</html>
