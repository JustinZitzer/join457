<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body onload="loadHTML(), loadAllTasksFromFirebase()">
    <div id="index_html"></div> <!--lÃ¤dt html (header,sidebar)-->

    <main>
        <div class="header-container-board">

            <div class="header-main-container">
                <div class="header-content-board">
                    <h3 class="board-headline-board">Board</h3>
                    <img class="responsive-btn" src="./assets/icons/add-icon.png" alt="Add Icon">


                    <div class="find-task-add-task-container">

                        <div class="inputfield-task">
                            <div class="inputfield-task-content">
                                <input type="text" placeholder="Find task" class="title-findtask" id="title-findtask-inputfield">
                                <div class="search-button-container">
                                    <div class="line-infind-task-field"></div>
                                    <div class="search-icon-content"></div>
                                    <img class="search-button" src="./assets/icons/search.png" alt="search-icon">
                                </div>
                            </div>
                        </div>

                        <div class="add-task-container">
                            <div class="add-task-box">Add task</div>
                            <button onclick="openOverlay()" class="image-x">
                                <img src="./assets/icons/add.png" alt="add-icon">
                            </button>

                            <!-- Overlay-Hintergrund -->
                            <div id="overlay" class="overlay-hidden" onclick="closeOverlay(event)">
                                <!-- Seitlich hereinslidenes Overlay -->
                                <div id="content-add-task-overlay"></div>
                                <div>
                                    <!-- Hier kannst du dein Formular platzieren -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="todos-bar-container">
                        <div class="todo-container">
                            <div id="todo-content" class="todo-content">
                                <p>To do</p>
                                <div ondrop="moveTo('todo')" ondragover="allowDrop(event)" class="todo-content-task" id="todo-content-task"></div>
                            </div>

                            <div class="add-button-container">
                                <button onclick="overlayToDo()" class="add-button">
                                    <img src="./assets/icons/plus button.png" alt="Plus"/>
                                </button>
                                    <div id="overlay-todo" class="overlay-hidden" onclick="closeOverlayToDo(event)">
                                        <!-- Seitlich hereinslidenes Overlay -->
                                        <div id="content-add-task-overlay-todo"></div>
                                            <!-- Hier kannst du dein Formular platzieren -->
                                    </div>
                            </div>
                        </div>

                        <div class="todo-container-content-mobile-version">
                            <div class="todo-container-content-mobile-version-task" id="todo-container-content-mobile-version-task">
                            </div>
                        </div>
            

                        <div class="inprogress-container">
                            <div id="inprogress-content" class="inprogress-content">
                                <p>In progress</p>
                                <div ondrop="moveTo('inprogress')" ondragover="allowDrop(event)" class="inprogress-content-task" id="inprogress-content-task"></div>
                            </div>


                            <div class="add-button-container">
                                <button onclick="openOverlayInProgress()" class="add-button">
                                    <img src="./assets/icons/plus button.png" alt="Plus" />
                                </button>
                                    <div id="overlay-in-progress" class="overlay-hidden" onclick="closeOverlayInProgress(event)">
                                        <!-- Seitlich hereinslidenes Overlay -->
                                        <div id="content-add-task-overlay-in-progress"></div>
                                            <!-- Hier kannst du dein Formular platzieren -->
                                    </div>
                            </div>
                        </div>

                        <div class="inprogress-container-content-mobile-version">
                            <div class="inprogress-container-content-mobile-version-task" id="inprogress-container-content-mobile-version-task">
                                Hier ist der Content inprogress
                            </div>
                        </div>
                

                        <div class="await-feedback-task-container">
                            <div id="await-feedback-content" class="await-feedback-content">
                                <p>Await feedback</p>
                                <div ondrop="moveTo('await-feedback')" ondragover="allowDrop(event)" class="await-feedback-content-task" id="await-feedback-content-task"></div>
                            </div>
                            <div class="add-button-container">
                                <button onclick="openOverlayFeedback()" class="add-button">
                                    <img src="./assets/icons/plus button.png" alt="Plus" />
                                </button>
                                    <div id="overlay-await-feedback" class="overlay-hidden" onclick="closeOverlayFeedback(event)">
                            
                                        <!-- Seitlich hereinslidenes Overlay -->
                                        <div id="content-add-task-overlay-await-feedback"></div>
                                            <!-- Hier kannst du dein Formular platzieren -->
                                    </div>
                            </div>
                        </div>

                        <div class="await-feedback-container-content-mobile-version">
                            <div class="await-feedback-container-content-mobile-version-task" id="await-feedback-container-content-mobile-version-task">
                                Hier ist der Content await feedback
                            </div>
                        </div>
                        

                        <div class="done-task-container">
                            <div id="done-content" class="done-content">
                                <p>Done</p>
                                <div ondrop="moveTo('done')" ondragover="allowDrop(event)" class="done-content-task" id="done-content-task"></div>
                            </div>
                        </div>

                        <div class="done-container-content-mobile-version" id="done-container-content-mobile-version">
                            Hier ist der fertige Content
                        </div>

                </div>
            </div>
        </div>

    </main>
        
        <script src="./js/script.js"></script>
        <script src="./js/add_task.js"></script>
        <script src="./js/templatetask.js"></script>
        <script src="./js/summary.js"></script>
        <script src="./js/load_html.js"></script>
        <script src="./js/firebase.js"></script>
        <script src="./js/signup.js"></script>
</body>


</html>
