<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <script src="js/add_task.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="loadHTML()">
    <div id="index_html"></div> <!--lÃ¤dt html (header,sidebar)-->
    <main>
        <div class="header-container-board">

            <div class="header-main-container">
                <div class="header-content-board">
                    <h3>Board</h3>
                    <div class="find-task-add-task-container">


                        <div class="inputfield-task">
                            <div class="inputfield-task-content">
                                <input type="text" placeholder="Find task" class="title-findtask" id="title-findtask-inputfield">
                                <div class="search-button-container">
                                    <div class="line-infind-task-field"></div>
                                    <div class="search-icon-content"></div>
                                    <img class="search-button" src="./assets/icons/search.png" alt="search-icon">
                                </div>
                            </div>
                        </div>

                        <div class="add-task-container">
                            <div class="add-task-box">Add task</div>
                            <button onclick="openOverlay()" class="image-x">
                                <img src="./assets/icons/add.png" alt="add-icon">
                            </button>

                            <!-- Overlay-Hintergrund -->
                            <div id="overlay" class="overlay-hidden" onclick="closeOverlay(event)">
                                <!-- Seitlich hereinslidenes Overlay -->
                                <div id="content-add-task-overlay"></div>
                                <div>
                                    <!-- Hier kannst du dein Formular platzieren -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="todos-bar-container">
                    <div class="todo-container">
                        <div class="todo-content">
                            To do
                        </div>

                        <div class="add-button-container">
                            <button onclick="overlayToDo()" class="add-button">
                                <img src="./assets/icons/plus button.png" alt="Plus"/>
                            </button>
                                <div id="overlay-todo" class="overlay-hidden" onclick="closeOverlayToDo(event)">
                                    <!-- Seitlich hereinslidenes Overlay -->
                                    <div id="content-add-task-overlay-todo"></div>
                                        <!-- Hier kannst du dein Formular platzieren -->
                                </div>
                        </div>
                    </div>
                
            

                    <div class="inprogress-container">
                        <div class="inprogress-content">
                            In progress
                        </div>


                        <div class="add-button-container">
                            <button onclick="openOverlayInProgress()" class="add-button">
                                <img src="./assets/icons/plus button.png" alt="Plus" />
                            </button>
                                <div id="overlay-in-progress" class="overlay-hidden" onclick="closeOverlayInProgress(event)">
                                    <!-- Seitlich hereinslidenes Overlay -->
                                    <div id="content-add-task-overlay-in-progress"></div>
                                        <!-- Hier kannst du dein Formular platzieren -->
                        </div>
                        </div>
                    </div>
                

                    <div class="await-feedback-task-container">
                        <div class="await-feedback-content">
                            Await feedback
                        </div>
                        <div class="add-button-container">
                            <button onclick="openOverlayFeedback()" class="add-button">
                                <img src="./assets/icons/plus button.png" alt="Plus" />
                            </button>
                                <div id="overlay-await-feedback" class="overlay-hidden" onclick="closeOverlayFeedback(event)">
                        
                                    <!-- Seitlich hereinslidenes Overlay -->
                                    <div id="content-add-task-overlay-await-feedback"></div>
                                        <!-- Hier kannst du dein Formular platzieren -->
                                </div>
                        </div>
                    </div>
                        
                    <div class="done-task-container">
                        <div class="done-content">
                            Done
                        </div>
                </div>
            </div></div></div></main>
        

            <div class="main-container-middle-part">
                <div class="todo-content-box">
                    <div class="user-story-box">
                        <span>User story</span>
                    </div>

                    <div class="text-contact-box">
                        <span>Contact Form & Imprint</span>

                        <div class="text-create-box">
                            <span>Create a contactform and imprint page...</span>
                        </div>
                    </div>
                    <div class="progressbar-box">
                        <div class="progressbar-content">
                        </div>

                        <div class="subtask-text">
                            0/2 subtasks
                        </div>
                    </div>

                    <div class="three-circle-todo">
                        <div class="three-circle-container">
                            <div class="single-circle-first">
                                <h5>AS</h5>
                            </div>

                            <div class="single-circle-second">
                                <h5>DE</h5>
                            </div>

                            <div class="single-circle-third">
                                <h5>EF</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        </div>
        </div>
        
        <script src="script.js"></script>
        <script src="./js/load_html.js"></script>
</body>


</html>
