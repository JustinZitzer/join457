<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body class="body-board" onload="initBoard(), initBigTaskInfoOverlay()">
    <div id="index_html"></div>

    <main id="main-container-board">
        <div class="header-container-board">

            <div class="header-main-container">
                <div class="header-content-board">
                    <div class="flexbox-mobile-board-flex">
                        <h3 class="board-headline-board">Board</h3>
                        <svg onclick="openOverlay()" class="responsive-btn" width="40" height="40" viewBox="0 0 40 40"
                            fill="#2A3647" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="10" fill="currentColor" />
                            <path d="M20 10V30" stroke="white" stroke-width="2" stroke-linecap="round" />
                            <path d="M30 20L10.0005 20.138" stroke="white" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>

                    <div class="find-task-add-task-container">

                        <div class="inputfield-task">
                            <div class="inputfield-task-content">
                                <input type="text" placeholder="Find task" class="title-findtask"
                                    id="title-findtask-inputfield" onkeyup="searchTask()">
                                <div class="search-button-container">
                                    <div class="line-infind-task-field"></div>
                                    <div class="search-icon-content"></div>
                                    <img class="search-button" src="./assets/icons/search.png" alt="search-icon">
                                </div>
                            </div>
                        </div>

                        <button class="add-task-box" onclick="openOverlay('toDo')">
                            <p>Add Task</p>
                            <img src="./assets/icons/add.svg" alt="add-icon">
                        </button>

                        <div id="overlay" class="overlay-hidden">
                            <div id="content-add-task-overlay" class="overlay-content"
                                onclick="event.stopPropagation()">
                                <h2>Neues Task</h2>
                                <p>Formular oder Inhalt hier</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="todos-bar-container">
                    <div class="todo-container">
                        <div id="todo-content" class="todo-content">

                            <div class="todo-box">
                                <p class="to-do-headline-board">To do</p>
                                <button onclick="openOverlay('toDo')" class="add-button">
                                    <img class="add-button-img" src="./assets/icons/plus button mobile.svg"
                                        alt="Plus" />
                                </button>

                            </div>

                            <div ondrop="moveTo('toDo')" ondragover="allowDrop(event)" class="todo-content-task"
                                id="todo-content-task"></div>
                        </div>


                        <div class="add-button-container">

                            <div id="overlay-todo" class="overlay-hidden" onclick="event.stopPropagation()">
                                <div id="content-add-task-overlay-todo"></div>
                            </div>
                        </div>
                    </div>

                    <div class="todo-container-content-mobile-version">
                        <div class="todo-container-content-mobile-version-task"
                            id="todo-container-content-mobile-version-task">
                        </div>
                    </div>


                    <div class="inprogress-container">
                        <div id="inprogress-content" class="inprogress-content">
                            <div class="inprogress-box">
                                <p class="in-progress-headline-board">In progress</p>
                                <button onclick="openOverlay('inProgress')" class="add-button">
                                    <img class="add-button-img" src="./assets/icons/plus button mobile.svg"
                                        alt="Plus" />
                                </button>
                            </div>


                            <div ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"
                                class="inprogress-content-task" id="inprogress-content-task"></div>
                        </div>


                        <div class="add-button-container">

                            <div id="overlay-in-progress" class="overlay-hidden" onclick="event.stopPropagation()">
                                <div id="content-add-task-overlay-in-progress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="inprogress-container-content-mobile-version">
                        <div class="inprogress-container-content-mobile-version-task"
                            id="inprogress-container-content-mobile-version-task">
                        </div>
                    </div>


                    <div class="await-feedback-task-container">
                        <div id="await-feedback-content" class="await-feedback-content">
                            <div class="await-feedback-box">
                                <p class="await-feedback-headline-board">Await feedback</p>
                                <button onclick="openOverlay('awaitFeedback')" class="add-button">
                                    <img class="add-button-img" src="./assets/icons/plus button mobile.svg"
                                        alt="Plus" />
                                </button>
                            </div>
                            <div ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"
                                class="await-feedback-content-task" id="await-feedback-content-task"></div>
                        </div>
                        <div class="add-button-container">

                            <div id="overlay-await-feedback" class="overlay-hidden" onclick="event.stopPropagation()">

                                <div id="content-add-task-overlay-await-feedback"></div>
                            </div>
                        </div>
                    </div>


                    <div class="await-feedback-container-content-mobile-version">
                        <div class="await-feedback-container-content-mobile-version-task"
                            id="await-feedback-container-content-mobile-version-task">
                        </div>
                    </div>

                    <div class="done-task-container">
                        <div id="done-content" class="done-content">
                            <div class="done-box">
                                <p class="done-headline-board">Done</p>
                                <button onclick="openOverlay('done')" class="add-button">
                                    <img class="add-button-img" src="./assets/icons/plus button mobile.svg"
                                        alt="Plus" />
                                </button>
                            </div>
                            <div ondrop="moveTo('done')" ondragover="allowDrop(event)" class="done-content-task"
                                id="done-content-task"></div>
                        </div>

                        <div class="add-button-container">


                            <div class="done-container-content-mobile-version"
                                id="done-container-content-mobile-version">
                            </div>

                        </div>
                    </div>
                </div>

                <div id="task-big-container-absolute" class="task-big-container-absolute display-none">
                    <div id="task-big-container" class="task-big-container display-none"></div>
                </div>

                <div id="task-added-in-board-div" class="task-added-to-board display-none">
                    <div class="added-task-message">
                        <p class="message-success-text">Task added to board</p>
                        <svg class="added-task-icon" width="30" height="26" viewBox="0 0 30 26" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.9544 2.75564L22.9545 23.21C22.9538 23.8125 22.7142 24.3903 22.2881 24.8163C21.862 25.2424 21.2843 25.4821 20.6817 25.4827L16.1363 25.4827C15.5338 25.4821 14.956 25.2424 14.53 24.8163C14.1039 24.3903 13.8642 23.8125 13.8636 23.21L13.8636 2.75564C13.8642 2.15306 14.1039 1.57534 14.53 1.14926C14.956 0.723172 15.5338 0.483533 16.1363 0.48293L20.6817 0.48293C21.2843 0.483533 21.862 0.723172 22.2881 1.14926C22.7142 1.57534 22.9538 2.15306 22.9544 2.75564ZM16.1363 23.21L20.6817 23.21L20.6817 2.75564L16.1363 2.75564L16.1363 23.21ZM16.1363 2.75564L16.1363 23.21C16.1357 23.8125 15.8961 24.3902 15.47 24.8163C15.0439 25.2424 14.4662 25.482 13.8636 25.4826L9.31823 25.4826C8.71566 25.482 8.13794 25.2424 7.71185 24.8163C7.28577 24.3902 7.04613 23.8125 7.04553 23.2099L7.04553 2.75561C7.04613 2.15304 7.28577 1.57532 7.71185 1.14923C8.13793 0.723148 8.71566 0.483513 9.31823 0.48291L13.8636 0.48291C14.4662 0.483512 15.0439 0.723148 15.47 1.14923C15.8961 1.57532 16.1357 2.15306 16.1363 2.75564ZM9.31823 23.2099L13.8636 23.21L13.8636 2.75564L9.31823 2.75561L9.31823 23.2099ZM9.31823 2.75561L9.31823 23.2099C9.31763 23.8125 9.07799 24.3902 8.65191 24.8163C8.22582 25.2424 7.6481 25.482 7.04553 25.4826L2.50012 25.4826C1.89755 25.482 1.31983 25.2424 0.893741 24.8163C0.467657 24.3902 0.228019 23.8125 0.227417 23.2099L0.227416 2.75561C0.228018 2.15304 0.467656 1.57532 0.89374 1.14923C1.31982 0.723148 1.89755 0.483513 2.50012 0.48291L7.04553 0.48291C7.6481 0.483513 8.22582 0.723148 8.6519 1.14923C9.07799 1.57532 9.31763 2.15304 9.31823 2.75561ZM2.50012 23.2099L7.04553 23.2099L7.04553 2.75561L2.50012 2.75561L2.50012 23.2099Z"
                                fill="white" />
                            <path
                                d="M29.7726 2.75589L29.7726 23.2102C29.772 23.8128 29.5323 24.3905 29.1062 24.8166C28.6802 25.2427 28.1024 25.4823 27.4999 25.4829L22.9545 25.4829C22.3519 25.4823 21.7742 25.2427 21.3481 24.8166C20.922 24.3905 20.6824 23.8125 20.6817 23.21L20.6817 2.75564C20.6823 2.15306 20.922 1.57559 21.3481 1.14951C21.7742 0.723424 22.3519 0.483787 22.9544 0.483184L27.4999 0.483184C28.1024 0.483786 28.6801 0.723424 29.1062 1.14951C29.5323 1.57559 29.772 2.15331 29.7726 2.75589ZM22.9545 23.21L27.4999 23.2102L27.4999 2.75589L22.9544 2.75564L22.9545 23.21Z"
                                fill="white" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="./js/script.js"></script>
    <script src="./js/add_task_board.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/templatetask.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/load_html.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/contacts_data.js"></script>
</body>


</html>
