<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rezept für Pfannkuchen</h1>

    <table id="table">
        <tr> 
            <td>Menge</td>
            <td>Name</td>
        </tr>
    </table>

    <input placeholder="Menge eingeben..." id="inputName" type="text">
    <input placeholder="Namen eingeben..." id="inputMenge" type="text"> 

    <button onclick="addNew()">Hinzufügen</button>

    <script>
        function addNew() {
            let menge = document.getElementById('inputName').value 
            let name = document.getElementById('inputMenge').value
            addIngredient(menge,name);
            document.getElementById('inputName').value 
            document.getElementById('inputMenge').value
        }

        function addAll() {
            addIngredient('2','Eier')
            addIngredient('200g','Milch')
            addIngredient('150g','Mehl')
            addIngredient('1 Prise','Salz')
        }

        function addIngredient(menge, name) {
            document.getElementById('table').innerHTML += `
            <tr>
                <td>${menge}<td>
                <td>${name}<td>
            </tr>
            `;
        }

        addAll();
    </script>
</body>
</html>
