<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Join</title>
  <script src="/js/login.js" defer></script>
  <script src="/js/summary.js"></script>
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/style-summary.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body>
  
  <div class="Loading-Screen-Body-Div">
      <div class="loading-screen-logo-div">
          <img id="loading-screen-logo" class="loading-screen-logo" src="/assets/icons/loading-screen-logo.svg" alt="">
      </div>
    </div>

  <div id="Login-Body-Div" class="Login-Body-Div fade-In">

    <div class="Header-Login">
      <div class="Header-Login-Right">
        <p class="Header-Login-Right-Thin-Text">Not a Join user?</p>
        <Button onclick="window.location.href='signup.html'" class="Header-Login-Right-Button">
          <p class="Header-Login-Right-Button-Text">Sign up</p>
        </Button>
      </div>

    </div>

    <div class="Login-Box-Div">
      <div class="Login-Box">
        <p class="Login-Box-Text">Log in</p>
        <hr class="Login-Box-Line">

        <div class="Input-Wrapper-Log-In">
          <img class="input-icon" src="assets/icons/mail.svg" alt="Mail Icon">
          <input id="Login-Box-Email-Input" class="Login-Box-Email-Input" placeholder="Email" type="email">
        </div>

        <div class="Input-Wrapper-Log-In">
          <img class="input-icon" src="assets/icons/lock.svg" alt="Lock Icon">
          <input id="Login-Box-Passwort-Input" class="Login-Box-Passwort-Input" placeholder="Password" type="password">
        </div>

        <div class="Login-Box-Button-Div">
          <button onclick="login()" class="Login-Box-Email-Input-Button">
            <p class="Login-Box-Email-Input-Button-Text">Log in</p>
          </button>
          <button onclick="loginGuest()" class="Login-Box-Passwort-Input-Button">
            <p class="Login-Box-Guest-Email-Input-Button-Text">Guest Log in</p>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer-login-site">
      <p onclick="window.location.href='privacy_policy.html'" class="Privacy-Policy-Text-Login-Site">Privacy Policy</p>
      <p onclick="window.location.href='legal_notice.html'" class="Legal-Notice-Text-Login-Site">Legal Notice</p>
    </footer>

  </div>

</body>

</html>
