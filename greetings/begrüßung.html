<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liebe Grüße</title>

    <style>
        .animate {
            animation: 1s fadeIn ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                font-size: 0;
            }

            to {
                opacity: 1;
                font-size: 24;
            }
        }
    </style>

    <script>
        function greet() {

            let name = document.getElementById('name').value;
            // alert('Hallo ' + name);

            changeGreeting('Hallo ', 0, name);
            changeGreeting('Hello ', 2000, name);
            changeGreeting('Hola ', 4000, name);
            changeGreeting('Bon jour ', 6000, name);
        }

        function changeGreeting(hello, time, name) {
            setTimeout(function () {
                document.getElementById('greeting').classList.add('animate');
                document.getElementById('greeting').innerHTML = hello + name;
            }, time);
            setTimeout(function() {
            document.getElementById('greeting').classList.remove('animate');
            }, 1000);
        }
    </script>
</head>

<body>
    <h1>Gebe deinen Namen ein</h1>

    <input id="name" type="text">
    <button onclick="greet()">Grüßen</button>

    <h2 id="greeting">Hallo</h2>

</body>

</html>
