<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">

</head>

<body onload="loadContacts(), loadHTML()">
    <div id="index_html"></div> <!--lÃ¤dt html (header,sidebar)-->
    <main id="main_contacts" class="contacts-content">
        <div id="contacts-sidebar-container" class="contacts-sidebar-container">
            <div class="contacts-sidebar-scrollbar">
                <div class="contact-list-fix-container">
                </div>
                <div class="add-new-contact-btn-container">
                    <button class="add-new-contact-btn" onclick="openAddNewContactOverlay()">
                        <p>Add new contact</p>
                        <img src="./assets/icons/new-contact-icon.svg" alt="new-contact-icon">
                    </button>
                </div>
                <div id="contact_list" class="contact-list">
                </div>
            </div>
        </div>
        <div id="contacts_right_section" class="contacts-right-main-container">
            <div class="contacts-side-headline">
                <h1>Contacts</h1>
                <div class="contacts-headline-seperator">
                </div>
                <h3>Better with a team</h3>
            </div>
        </div>
    </main>
    <button id="add-new-contact-btn-mobile-version" class="add-new-contact-btn-mobile-version">
        <img src="./assets/icons/new-contact-icon.svg" onclick="openAddNewContactOverlay()" alt="new-contact-icon">
    </button>
    <script src="./js/load_html.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts_data.js"></script>
    <script src="./js/contacts_templates.js"></script>
    <script src="./js/contacts.js"></script>
</body>

</html>
