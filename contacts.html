<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body>
    <div id="index_html"></div>
    <script>
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('index_html').innerHTML = html;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datei:', error);
            });
    </script>
    <main class="contacts-content">
        <div class="contacts-sidebar-container">
            <button class="add-new-contact-btn">
                <p>Add new contact</p>
                <img src="./assets/icons/new-contact-icon.svg" alt="new-contact-icon">
            </button>
            <div class="contact-list">
                <p>A</p> <!--Variable einf체gen-->
                <div class="contact-list-seperator"></div>
                <div class="contact-card">
                    <div class="contact-profile">AZ</div> <!--vervollst채ndigen-->
                    <div class="contact-info">
                        <span>Anton</span><!--Variable einf체gen-->
                        <a>Anton.za@gmail.com</a><!--Variable einf체gen-->
                    </div>
                </div>
            </div>
        </div>
        <div class="contacts-right-main-container">
            <div class="contacts-side-headline">
                <h1>Contacts</h1>
                <div class="contacts-headline-seperator">
                </div>
                <h3>Better with a team</h3>
            </div>
            <div class="contacts-overlay-container">
                <div class="contacts-overlay-header">
                    <div class="contacts-overlay-user-profile">
                        <p>AM</p>
                    </div>
                    <div class="contacts-info-container">
                            <h3>Anton Za</h3>
                        <div class="contacts-overlay-action-buttons-container">
                            <div class="contacts-overlay-edit-container">
                                <img src="./assets/icons/edit-icon.svg" alt="edit-icon">
                                <p>Edit</p>
                            </div>
                            <div class="contacts-overlay-delete-container">
                                <img src="./assets/icons/delete-icon.svg" alt="delete-icon">
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>
                <span>Contact Information</span>
                <div class="contacts-details-container">
                    <div class="contacts-email-details-container">
                        <h4>Email</h4>
                        <a class="blue-color">Anton.za@gmail.com</a>
                    </div>
                    <div class="contacts-phone-details-container">
                        <h4>Phone</h4>
                        <a>+491645128738</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
