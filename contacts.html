<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body>
    <div id="index_html"></div>
    <script>
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('index_html').innerHTML = html;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datei:', error);
            });
    </script>
    <main class="contacts-content">
        <div class="contacts-sidebar-container">
            <button class="add-new-contact-btn">
                <p>Add new contact</p>
                <img src="./assets/icons/new-contact-icon.svg" alt="new-contact-icon">
            </button>
            <div class="contact-list">
                <p>A</p> <!--Variable einfügen-->
                <div class="contact-list-seperator"></div>
                <div class="contact-card">
                    <div class="contact-profile">AZ</div> <!--vervollständigen-->
                    <div class="contact-info">
                        <span>Anton</span><!--Variable einfügen-->
                        <a>Anton.za@gmail.com</a><!--Variable einfügen-->
                    </div>
                </div>
            </div>
        </div>
        <div class="contacts-right-main-container">
            <div class="contacts-side-headline">
                <h1>Contacts</h1>
                <div class="contacts-headline-seperator">
                </div>
                <h3>Better with a team</h3>
            </div>
            <div class="contacts-overlay-container"> <!--in JS implementieren-->
                <div class="contacts-overlay-header">
                    <div class="contacts-overlay-user-profile">
                        <p>AM</p>
                    </div>
                    <div class="contacts-info-container">
                        <h3>Anton Za</h3>
                        <div class="contacts-overlay-action-buttons-container">
                            <div class="contacts-overlay-edit-container">
                                <img src="./assets/icons/edit-icon.svg" alt="edit-icon">
                                <p>Edit</p>
                            </div>
                            <div class="contacts-overlay-delete-container">
                                <img src="./assets/icons/delete-icon.svg" alt="delete-icon">
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>
                <span>Contact Information</span>
                <div class="contacts-details-container">
                    <div class="contacts-email-details-container">
                        <h4>Email</h4>
                        <a class="blue-color">Anton.za@gmail.com</a>
                    </div>
                    <div class="contacts-phone-details-container">
                        <h4>Phone</h4>
                        <a>+491645128738</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-profile-menu"> <!--in JS implementieren-->
            <div class="user-profile-content">
                <a href="legal_notice.html">Legal Notice</a>
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="">Log Out</a> <!--href ergänzen-->
            </div>
        </div>
        <div class="add-contact-overlay">
            <div class="add-contact-left-section">
                <div class="add-contact-left-section-content">
                    <img class="add-contact-join-logo" src="./assets/img/join-logo-white.svg" alt="join-logo-white">
                    <div class="add-contact-headline">
                        <h1>Add contact</h1>
                        <h2>Tasks are better with a team!</h2>
                        <div class="add-contact-underlined"></div>
                    </div>
                </div>
            </div>
            <div class="add-contact-right-section">
                <img class="add-contact-close-btn" src="./assets/icons/contacts-close-icon.svg" alt="close-button">
                <div class="add-contact-person-svg-container">
                    <img src="./assets/img/contacts-person.svg" alt="contact-person">
                </div>
                <form>
                    <div class="add-contact-input-containers">
                        <input class="add-contact-name-input" type="text" placeholder="Name">
                    </div>
                    <div class="add-contact-input-containers">
                        <input class="add-contact-email-input" type="text" placeholder="Email">
                    </div>
                    <div class="add-contact-input-containers">
                        <input class="add-contact-phone-input" type="text" placeholder="Phone">
                    </div>
                    <div class="add-contact-btn-section">
                        <button class="add-contact-cancel-btn">Cancel <img src="./assets/icons/contacts-close-icon.svg" alt="close-icon"></button>
                        <button class="add-contact-create-contact-btn">Create Contact <img src="./assets/icons/check-icon.svg" alt="check-icon"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
