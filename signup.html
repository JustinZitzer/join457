<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign up | Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/signup.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body onload="initSignUp()">

    <div class="main-container-join">

        <img class="join-logo" src="./assets/img/join-logo-black.svg" alt="join-logo">

        <div class="signup-main-container">
            <div class="title">
                <div class="title-text-arrow-div">
                    <!--Hier soll nachher der arrow rein nur auch nicht vergessen in desktop version zu checken-->
                    <div class="arrow-box">
                        <img class="arrow-left" color="#29ABE2" src="./assets/icons/arrow-left-line.png" alt="">
                    </div>
                    <p class="title-text-div-headline">Sign up</p>
                </div>
                <div class="underline-text-singup">
                    <hr class="hr-line-signup" width="30%" color="#29ABE2" heigt>
                </div>

                <div class="signup-inputfield-container">
                    <div class="name-box">
                        <input type="inputfield" id="inputfield-name" class="inputfield-name" placeholder="Name">
                        <img class="name-icon-size" src="./assets/icons/person (1).png" alt="person-icon">
                    </div>

                    <div class="email-box">
                        <input type="inputfield" id="inputfield-email" class="inputfield-email" placeholder="Email">
                        <img class="email-icon-size" src="./assets/icons/mail.png" alt="mail-icon" alt="email-icon">
                    </div>

                    <div class="password-box">
                        <input type="inputfield" id="inputfield-password" class="inputfield-password" placeholder="Password">
                        <img class="lock-icon-size-first" src="./assets/icons/lock.png" alt="lock-first"
                            alt="password-icon">
                    </div>

                    <div class="Confirm-box">
                        <input type="inputfield" id="inputfield-confirm" class="inputfield-confirm" placeholder="Confirm Password">
                        <img class="lock-icon-size-second" src="./assets/icons/lock.png" alt="lock-second"
                            alt="confirm-icon">

                    </div>
                    <div class="privacy-policy-container">
                        <input type="checkbox" id="privacy-policy-accept-button" class="privacy-policy-accept-button">
                        <div class="text-accept">I accept the</div>
                        <div class="text-privacy-policy">Privacy Policy</div>
                    </div>
                </div>

                <button onclick="postValueDataIntoFirebase()" class="sign-up-button-container">Sign up</button>

            </div>
        </div>

        <div class="box-privacy-legal-notice">
            <div class="privacy-text">Privacy Police</div>
            <div class="Legal-text">Legal notice</div>
        </div>

    </div>

    <script src="./js/signup.js"></script>
</body>

</html>
