<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign up | Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body class="body-signup" id="body-signup" onload="initSignUp()">
    <div id="gray-background-for-body" class="gray-background-for-body display-none"></div>

    <div class="main-container-join hide-scrollbar">

        <div class="join-logo-container-signup">
            <img class="join-logo" src="./assets/img/join-logo-black.svg" alt="join-logo">
        </div>

        <div class="signup-main-container">
            <div class="title">
                <div class="title-text-arrow-div">
                    <div class="underline-headline-container">
                        <a href="login.html">
                            <img class="arrow-left" color="#29ABE2" src="./assets/icons/blue-arrow-left.svg" alt="">
                        </a>
                        <div class="signup-headline-underline">
                            <p class="title-text-div-headline">Sign up</p>
                            <div class="blue-underline-headline"></div>
                        </div>
                    </div>
                </div>


                <div class="signup-inputfield-container">
                    <div class="name-box">
                        <input oninput="enterNameSignUp()" type="inputfield" id="inputfield-name" class="inputfield-name grey-border"
                            placeholder="Name">
                        <img class="name-icon-size" src="./assets/icons/person (1).png" alt="person-icon">
                        <div id="failure-signup-div-message-name" class="failure-signup-div-message-name-signup display-none">*Hier steht der Fehler</div>
                    </div>

                    <div class="email-box">
                        <input oninput="enterEmailSignUp()" type="email" id="inputfield-email" class="inputfield-email grey-border"
                            placeholder="Email">
                        <img class="email-icon-size" src="./assets/icons/mail.png" alt="mail-icon" alt="email-icon">
                        <div id="failure-signup-div-message-email" class="failure-signup-div-message-email-signup display-none">*Hier steht der Fehler</div>
                    </div>

                    <div class="password-box">
                        <input oninput="enterPasswordSignUp()" onclick="changeLockIconToEyeIconFirstField()" type="password" id="inputfield-password"
                            class="inputfield-password grey-border" placeholder="Password">
                        <img id="lock-icon-size-first" class="lock-icon-size-first" src="./assets/icons/lock.png"
                            alt="lock-first" alt="password-icon">
                        <svg onclick="changeClosedToOpenEye()" id="open-eye-icon"
                            class="display-none eye-icon-size-postition" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 12C3.8 8.5 7.2 6 12 6C16.8 6 20.2 8.5 22 12C20.2 15.5 16.8 18 12 18C7.2 18 3.8 15.5 2 12Z"
                                stroke="#A8A8A8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="3" stroke="#A8A8A8" stroke-width="1.5" />
                        </svg>
                        <svg onclick="changeClosedToOpenEye()" id="closed-eye-icon"
                            class="display-none eye-icon-size-postition" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 12C3.8 8.5 7.2 6 12 6C16.8 6 20.2 8.5 22 12C20.2 15.5 16.8 18 12 18C7.2 18 3.8 15.5 2 12Z"
                                stroke="#A8A8A8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="3" stroke="#A8A8A8" stroke-width="1.5" />
                            <line x1="4" y1="20" x2="20" y2="4" stroke="#A8A8A8" stroke-width="1.5"
                                stroke-linecap="round" />
                        </svg>
                        <div id="failure-signup-div-message-password" class="failure-signup-div-message-password-signup display-none">*Hier steht der Fehler</div>
                    </div>


                    <div class="Confirm-box">
                        <input oninput="checkPasswordMatch()" onclick="changeLockIconToEyeIconSecondField()" onkeyup="checkPasswordMatch()"
                            type="password" id="inputfield-confirm" class="inputfield-confirm grey-border"
                            placeholder="Confirm Password">
                        <img id="lock-icon-size-second" class="lock-icon-size-second" src="./assets/icons/lock.png"
                            alt="lock-second" alt="confirm-icon">
                        <svg onclick="changeClosedToOpenEyeConfirm()" id="open-eye-icon-confirm"
                            class="display-none eye-icon-size-postition-confirm" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 12C3.8 8.5 7.2 6 12 6C16.8 6 20.2 8.5 22 12C20.2 15.5 16.8 18 12 18C7.2 18 3.8 15.5 2 12Z"
                                stroke="#A8A8A8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="3" stroke="#A8A8A8" stroke-width="1.5" />
                        </svg>
                        <svg onclick="changeClosedToOpenEyeConfirm()" id="closed-eye-icon-confirm"
                            class="display-none eye-icon-size-postition-confirm" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 12C3.8 8.5 7.2 6 12 6C16.8 6 20.2 8.5 22 12C20.2 15.5 16.8 18 12 18C7.2 18 3.8 15.5 2 12Z"
                                stroke="#A8A8A8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="3" stroke="#A8A8A8" stroke-width="1.5" />
                            <line x1="4" y1="20" x2="20" y2="4" stroke="#A8A8A8" stroke-width="1.5"
                                stroke-linecap="round" />
                        </svg>
                        <div id="failure-signup-div-message-confirm-password" class="failure-signup-div-message-password-confirm-signup display-none">*Hier steht der Fehler</div>
                        <div class="failure-signup-div-message-all-fields-signup display-none" id="failure-signup-div">
                            <p id="failure-signup-div-message">Hier stehen alle Fehler</p>
                        </div>
                        <div class="privacy-policy-container">
                            <input type="checkbox" id="privacy-policy-accept-button" class="privacy-policy-accept-button">
                            <div class="text-accept">I accept the</div>
                            <a class="text-privacy-policy" href="privacy_policy_login.html">Privacy Policy</a>
                        </div>
                    </div>
                </div>

                <button onclick="enterFullInformation()" class="sign-up-button-container">Sign up</button>

            </div>
        </div>

        <div class="box-privacy-legal-notice">
            <div class="privacy-text">
                <a class="privacy-text" href="privacy_policy_login.html">Privacy Police</a>
            </div>
            <div class="Legal-text">
                <a class="Legal-text" href="legal_notice_login.html">Legal Notice</a>
            </div>
        </div>

        <div id="button-position-success-message" class="button-position-success-message display-none">
            <button id="signed-up-sucess-button" class="signed-up-sucess-button">You signed up successfully</button>
        </div>

    </div>

    <script src="./js/signup.js"></script>
</body>

</html>
