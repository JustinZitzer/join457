<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style-summary.css">
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body onload="loadHTML()">
    <div id="index_html"></div> <!--header und siebar-->
    <div class="Summary-Box-Z-Index-Container">
        <div class="Box-Div-Wrapper">
            <div class="Summary-Box-Container">
                <h1 class="Headline-Join-360">Join 360</h1>
                <hr class="Headline-Blue-Line">
                <p class="Headline-Join-360-Text">Key Metrics at a Glance</p>
            </div>

            <div class="To-Do-Six-Box-Container">
                <div class="First-Two-Box-Container">
                    <div class="To-Do-Box">
                        <div class="Circle-Logo-Container">
                            <img src="./assets/icons/Circle-Summary.svg" alt="bild">
                            <img class="Pencil-Icon" src="./assets/icons/Pencil-Summary.svg" alt="">
                        </div>
                        <div class="Counter-Text-To-Do-Box-Wrapper">
                            <p id="Counter-To-Do" class="Counter-To-Do">1</p>
                            <p class="To-Do-Box-Text">To-Do</p>
                        </div>
                    </div>
                    <div class="Done-Box">
                        <div class="Circle-Logo-Container">
                            <img src="./assets/icons/Circle-Summary.svg" alt="bild">
                            <img class="Checked-Icon" src="./assets/icons/Check-Summary.svg" alt="">
                        </div>
                        <div class="Counter-Text-Done-Box-Wrapper">
                            <p id="Counter-Done" class="Counter-Done">1</p>
                            <p class="Done-Box-Text">Done</p>
                        </div>
                    </div>
                </div>
                <div class="Second-Container-Box-Greeting-Wrapper">
                    <div class="Second-One-Box-Container">
                        <div class="Urgent-Picture-Div">
                            <img src="./assets/icons/Orange-Circle-Summary.svg" alt="Bild">
                            <img class="Double-Arrow-Up-Icon" src="./assets/icons/Double-Arrow-Up-Summary.svg" alt="">
                        </div>
                        <div class="Counter-Urgent-Text-Div">
                            <p class="Counter-Urgent">1</p>
                            <p class="Urgent-Text">Urgent</p>
                        </div>
                        <div>
                            <hr class="Second-One-Box-Container-Line">
                        </div>
                        <div class="Date-And-Deadline-Div">
                            <p class="Date-Of-The-Deadline">October 16, 2022</p>
                            <p class="Text-Upcoming-Deadline">Upcoming-Deadline</p>
                        </div>
                    </div>
                    <div class="Text-Wrapper-Div">
                        <p class="Good-Morning-Text">Good Morning</p>
                        <p class="Name-Text"></p>
                    </div>   
                </div>
                <div class="Third-Box-Container">
                    <div class="tiny-box-div">
                        <p class="Counter-Tiny-Div">5</p>
                        <p class="Tasks-In-Board-Tiny-Div">Tasks in <br> Board</p>
                    </div>
                    <div class="tiny-box2-div">
                        <p class="Counter-Tiny-Div">2</p>
                        <p class="Tasks-In-Progress-Tiny-Div">Tasks in Progress</p>
                    </div>
                    <div class="tiny-box3-div">
                        <p class="Counter-Tiny-Div">2</p>
                        <p class="Awaiting-Feedback-Tiny-Div">Awaiting Feedback</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/load_html.js"></script>
</body>
</html>
