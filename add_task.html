<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Add Task | Join</title>
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body class="body-add-task" id="body-add-task" onload="loadHTML(), initAddTask()">
    <div id="index_html"></div>
    <div class="main-container-for-two-inputfield-container">
        <div class="add-task-box-headline-container">
            <span class="add-task-box-headline">Add Task</span>
        </div>
        <div class="container-both-sides" onclick="event.stopPropagation()">
            <div class="inputfield-box-left-side">
                <div class="text-title">
                    <div class="text-title-mark">
                        <span>Title</span>
                    </div>
                    <input type="text" id="titleInput" placeholder="Enter a title" class="title-inputfield-enter-title"
                        onblur="validateInput()">
                    <div id="error-message" class="error-message-title display-none">*This field is required.</div>
                </div>


                <div class="description-main-box">
                    <div class="description-text">
                        <span>Description</span>
                        <textarea type="text" id="inputfield-description" placeholder="Enter description"
                            class="inputfield-description"></textarea>
                    </div>


                    <div class="inputfield-due-date-container">

                        <div class="due-date-mark">
                            <span>Due date</span>
                        </div>

                        <input onclick="openDatePicker(event)" type="date" id="dueDateInput" placeholder="dd/mm/yyyy" class="due-date-text-field"
                            onblur="validateDueDateInput()" oninput="validateDueDateInput()">
                        <div id="due-date-error" class="error-message-date display-none"></div>
                    </div>

                </div>
            </div>


            <img class="line-middle-of-both-container" src="./assets/icons/Vector 4.png"
                alt="line between bothcontainers">

            <div class="inputfield-box-right-side">
                <div class="text-priority">
                    <div class="priority-box">
                        <span>Priority</span>

                        <div class="main-box-inputfield">
                            <div class="arrow-container-main-red ">
                                <button onclick="togglePriority(this)" id="arrow-container-red"
                                    class="arrow-container-red arrowgroup">
                                    <h4>Urgent</h4>
                                    <svg class="arrow-red" width="25" height="16" viewBox="0 0 35 26" fill="none" xmlns="http://www.w3.org/2000/svg">

                                        <clipPath id="clip0_313879_6125">
                                        <rect width="34.186" height="25.1163" fill="white" transform="translate(0.558105 0.0463867)"/>
                                        </clipPath>
                                        </defs>
                                    </svg>
                                </button>
                            </div>

                            <div class="arrow-container-main-red">
                                <button onclick="togglePriority(this)" id="arrow-container-orange"
                                    class="arrow-container-orange arrowgroup">
                                    <h4>Medium</h4>
                                    <p class="medium-icon-class">=</p>
                                </button>
                            </div>


                            <div class="arrow-container-main-green">
                                <button onclick="togglePriority(this)" id="arrow-container-green"
                                    class="arrow-container-green arrowgroup">
                                    <h4>Low</h4>
                                    <svg class="arrow-green" width="20" height="15" viewBox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="assigned-inputfield-box">
                            <span>Assigned to</span>
                            <input type="text" placeholder="Select contacts to assign" id="inputfield-text-assign"
                                onclick="loadContactsForDropdown(), changeinputFieldAssignToStyle(), getContactForCircle()"
                                class="inputfield-text-assign" readonly>
                                <img id="contact-list"
                            onclick="loadContactsForDropdown(), changeinputFieldAssignToStyle(), getContactForCircle()"
                            class="assigned-arrow-icon" src="./assets/icons/arrow_drop_down.png"
                            alt="assigned-arrow-button">
                            <div id="contacts-dropdown" class="contacts-dropdown hidden"></div>
                            <div id="three-circle-todo" class="three-circle-todo margin-bottom-negative display-none">
                                <div id="three-circle-container" class="three-circle-container">
                                    <div class="single-circle-first">
                                        <h6 id="contact-circle-1">AS</h6>
                                    </div>

                                    <div class="single-circle-second">
                                        <h6 id="contact-circle-2">DE</h6>
                                    </div>

                                    <div class="single-circle-third">
                                        <h6 id="contact-circle-3">EF</h6>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="three-circle-todo" class="three-circle-todo margin-bottom-negative display-none">
                            <div id="three-circle-container" class="three-circle-container">
                                <div class="single-circle-first">
                                    <h6 id="contact-circle-1">AS</h6>
                                </div>

                                <div class="single-circle-second">
                                    <h6 id="contact-circle-2">DE</h6>
                                </div>

                                <div class="single-circle-third">
                                    <h6 id="contact-circle-3">EF</h6>
                                </div>
                            </div>
                        </div>

                        <div class="task-inputfield-box">
                            <div class="category-mark">
                                <span>Category</span>
                            </div>
                            <input id="category-input" type="text" placeholder="Select task category"
                                class="inputfield-category-assign" onclick="toggleDropdown()" readonly>
                            <img id="dropdown-toggle-btn" class="assigned-arrow-icon-down"
                                src="./assets/icons/arrow_drop_down.png" alt="assigned-arrow-button"
                                onclick="toggleDropdown()">
                                <div id="category-dropdown" class="category-dropdown dropdown-closed">
                                    <div onclick="selectCategory('Technical Task')">Technical Task</div>
                                    <div onclick="selectCategory('User Story')">User Story</div>
                                </div>
                            <div id="error-field-category" class="error-field-category display-none">*This field is required</div>
                        </div>

                        <div class="subtask-inputfield-box">
                            <div id="subtask-inputfield-container" class="subtask-inputfield-container">
                                <div onclick="hidePlusIconShowCheckAndCrossIcon()" id="changed-subtask-inputfield-id">
                                    <span class="subtasks-headline">Subtasks</span>
                                    <div class="subtask-input-icon-flexbox">
                                        <img class="add-icon-container" id="add-icon-container"
                                            src="./assets/icons/subtask-plus-icon.svg">
                                        <input type="text" id="inputfield-subtask-assign" placeholder="Add new subtask"
                                            class="inputfield-subtask-assign">
                                        <span class="input-icon-container-no-edit">
                                            <svg id="subtask-icon-cross" onclick="clearSubtaskInputField(event)"
                                                class="subtask-icon-cross display-none" width="20" height="20"
                                                viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5 5L15 15M15 5L5 15" stroke="#2A3647" stroke-width="2"
                                                    stroke-linecap="round" />
                                            </svg>
                                            <div id="subtask-icon-separator"
                                                class="subtask-icon-separator display-none"></div>
                                            <svg onclick="addSubtaskInContainer()" id="subtask-icon-check"
                                                class="subtask-icon-check display-none" width="16" height="16"
                                                viewBox="0 0 38 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                                                    stroke="#2A3647" stroke-width="4" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                            </svg>
                                        </span>
                                        <div id="error-please-fill-inputs"
                                            class="error-please-fill-inputs display-none">
                                            *Please fill all the required fields.
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <ul class="subtask-added-tasks-container list-subtask" id="subtask-added-tasks">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="clear-create-container" class="clear-create-container">
            <div onclick="clearInputFieldsForNewTask()" class="clear-field">
                <div class="clear-text">Clear</div>
                <img class="close-button" src="./assets/icons/add-task-cancel.svg" alt="close-icon">
            </div>

            <div onclick="postNewTaskToFirebase()" class="create-field">
                <div class="text-create-field">Create Task</div>
                <img class="check-button" src="./assets/icons/check-icon.svg" alt="check-button">
            </div>
        </div>
        <div id="field-required" class="field-required">
            <span>This field is required</span>
        </div>
    </div>

    <div id="task-added-add-task-div" class="task-added-to-board display-none">
        <div class="added-task-message">
            <p class="message-success-text">Task added to board</p>

                    fill="white" />
            </svg>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/add_task_board.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/load_html.js"></script>
    <script src="./js/contacts_data.js"></script>
    <script src="./js/contacts_templates.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/templatetask.js"></script>
    <script src="./js/signup.js"></script>


    <div class="todo-container-content-mobile-version-task "></div>
    <div class="user-story-box-mobile-version-task"></div>

    <div class="text-create-box-mobile-version-task "></div>
