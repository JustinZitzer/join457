<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header_sidebar.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Add Task | Join</title>
    <link rel="icon" href="./assets/img/join-logo-white.svg" type="image/svg+xml">
</head>

<body onload="loadHTML(), initAddTask()">
    <div id="index_html"></div>
    <div class="add-task-box-headline-container">
        <span class="add-task-box-headline">Add Task</span>
    </div>


    <div class="main-container-for-two-inputfield-container">
        <div class="container-both-sides" onclick="event.stopPropagation()">
            <div class="inputfield-box-left-side">
                <div class="text-title">
                    <div class="text-title-mark">
                        <span>Title</span>
                    </div>
                    <input type="text" id="titleInput"  placeholder="Enter a title" class="title-inputfield-enter-title"
                        onblur="validateInput()">
                    <div id="error-message" class="error-message display-none">This field is required.</div>
                </div>


                <div class="description-main-box">
                    <div class="description-text">
                        <span>Description</span>
                        <textarea type="text" id="inputfield-description" placeholder="Enter description" class="inputfield-description"></textarea>
                    </div>


                    <div class="inputfield-due-date-container">
                        <img class="calendar-clock" src="./assets/icons/calendar_clock.png" alt="clock-calendar">

                        <div class="due-date-mark">
                            <span>Due date</span>
                        </div>

                        <input type="text" id="dueDateInput" placeholder="dd/mm/yyyy" class="due-date-text-field"
                            onblur="validateDueDateInput()">
                        <div id="due-date-error" class="error-message display-none"></div>
                    </div>

                </div>
            </div>


            <img class="line-middle-of-both-container" src="./assets/icons/Vector 4.png"
                alt="line between bothcontainers">

            <div class="inputfield-box-right-side">
                <div class="text-priority">
                    <div class="priority-box">
                        <span>Priority</span>

                        <div class="main-box-inputfield">
                            <div class="arrow-container-main-red ">
                                <button onclick="togglePriority(this)" id="arrow-container-red" class="arrow-container-red arrowgroup">
                                    <h4>Urgent</h4>
                                    <img class="arrow-red" src="./assets/icons/double-arrow-up-14221.png"
                                        alt="red-arrow">
                                </button>
                            </div>

                            <div class="arrow-container-main-red">
                                <button onclick="togglePriority(this)" id="arrow-container-orange" class="arrow-container-orange arrowgroup">
                                    <h4>Medium</h4>
                                    <p class="medium-icon-class">=</p>
                                </button>
                            </div>


                            <div class="arrow-container-main-green">
                                <button onclick="togglePriority(this)" id="arrow-container-green" class="arrow-container-green arrowgroup">
                                    <h4>Low</h4>
                                    <img class="arrow-green" src="./assets/icons/double-arrow-down-14228.png"
                                        alt="green-arrow">
                                </button>
                            </div>
                        </div>

                        <div class="assigned-inputfield-box">
                            <span>Assigned to</span>
                            <input type="text" placeholder="Select contacts to assign" id="inputfield-text-assign"
                            onclick="loadContactsForDropdown(), changeinputFieldAssignToStyle(), getContactForCircle()"
                            class="inputfield-text-assign" readonly>
                        </div>

                        <img id="contact-list" onclick="loadContactsForDropdown(), changeinputFieldAssignToStyle(), getContactForCircle()" class="assigned-arrow-icon"
                            src="./assets/icons/arrow_drop_down.png" alt="assigned-arrow-button">
                        <div id="contacts-dropdown" class="contacts-dropdown hidden"></div>

                        <div id="three-circle-todo" class="three-circle-todo margin-bottom-negative display-none">
                            <div id="three-circle-container" class="three-circle-container">
                                <div class="single-circle-first">
                                    <h6 id="contact-circle-1">AS</h6>
                                </div>

                                <div class="single-circle-second">
                                    <h6 id="contact-circle-2">DE</h6>
                                </div>

                                <div class="single-circle-third">
                                    <h6 id="contact-circle-3">EF</h6>
                                </div>
                            </div>
                        </div>

                        <div class="task-inputfield-box">
                            <div class="category-mark">
                                <span>Category</span>
                            </div>
                            <input id="category-input" type="text" placeholder="Select task category"
                                class="inputfield-category-assign" onclick="toggleDropdown()" readonly>
                            <img id="dropdown-toggle-btn" class="assigned-arrow-icon-down"
                                src="./assets/icons/arrow_drop_down.png" alt="assigned-arrow-button"
                                onclick="toggleDropdown()">
                        </div>

                        <div id="category-dropdown" class="category-dropdown dropdown-closed">
                                <div onclick="selectCategory('Technical Task')">Technical Task</div>
                                <div onclick="selectCategory('User Story')">User Story</div>
                        </div>

                        <div id="error-field-category" class="error-field-category display-none">This field is required</div>


                        <div class="subtask-inputfield-box">
                            <div id="subtask-inputfield-container" class="subtask-inputfield-container">
                                <div onclick="hidePlusIconShowCheckAndCrossIcon()" id="changed-subtask-inputfield-id">
                                    <span class="subtasks-headline">Subtasks</span>
                                    <div class="subtask-input-icon-flexbox">
                                        <img class="add-icon-container" id="add-icon-container" src="./assets/icons/subtask-plus-icon.svg">
                                        <input type="text" id="inputfield-subtask-assign" placeholder="Add new subtask" class="inputfield-subtask-assign">
                                        <span class="input-icon-container-no-edit">
                                            <svg id="subtask-icon-cross" onclick="clearSubtaskInputField(event)" class="subtask-icon-cross display-none" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5 5L15 15M15 5L5 15" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                            </svg>
                                            <div id="subtask-icon-separator" class="subtask-icon-separator display-none"></div>
                                            <svg onclick="addSubtaskInContainer()" id="subtask-icon-check" class="subtask-icon-check display-none" width="16" height="16" viewBox="0 0 38 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408" stroke="#2A3647" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </span>
                                        <div id="error-please-fill-inputs" class="error-please-fill-inputs display-none">
                                            *Please fill all the required fields to create a task
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <ul class="subtask-added-tasks-container list-subtask" id="subtask-added-tasks"></ul>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="field-required" class="field-required">
                        <span>This field is required</span>
                    </div>
                    
                    <div id="clear-create-container" class="clear-create-container">
                        <div onclick="clearInputFieldsForNewTask()" class="clear-field">
                            <div class="clear-text">Clear</div>
                            <img class="close-button" src="./assets/icons/close.png" alt="close-icon">
                        </div>

                        <div onclick="postNewTaskToFirebase()" class="create-field">
                            <div class="text-create-field">Create Task</div>
                            <img class="check-button" src="./assets/icons/check.png" alt="check-button">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div id="task-added-add-task-div" class="task-added-to-board display-none">
        <div class="added-task-message">
            <p class="message-success-text">Task added to board</p>
            <svg class="added-task-icon" width="30" height="26" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.9544 2.75564L22.9545 23.21C22.9538 23.8125 22.7142 24.3903 22.2881 24.8163C21.862 25.2424 21.2843 25.4821 20.6817 25.4827L16.1363 25.4827C15.5338 25.4821 14.956 25.2424 14.53 24.8163C14.1039 24.3903 13.8642 23.8125 13.8636 23.21L13.8636 2.75564C13.8642 2.15306 14.1039 1.57534 14.53 1.14926C14.956 0.723172 15.5338 0.483533 16.1363 0.48293L20.6817 0.48293C21.2843 0.483533 21.862 0.723172 22.2881 1.14926C22.7142 1.57534 22.9538 2.15306 22.9544 2.75564ZM16.1363 23.21L20.6817 23.21L20.6817 2.75564L16.1363 2.75564L16.1363 23.21ZM16.1363 2.75564L16.1363 23.21C16.1357 23.8125 15.8961 24.3902 15.47 24.8163C15.0439 25.2424 14.4662 25.482 13.8636 25.4826L9.31823 25.4826C8.71566 25.482 8.13794 25.2424 7.71185 24.8163C7.28577 24.3902 7.04613 23.8125 7.04553 23.2099L7.04553 2.75561C7.04613 2.15304 7.28577 1.57532 7.71185 1.14923C8.13793 0.723148 8.71566 0.483513 9.31823 0.48291L13.8636 0.48291C14.4662 0.483512 15.0439 0.723148 15.47 1.14923C15.8961 1.57532 16.1357 2.15306 16.1363 2.75564ZM9.31823 23.2099L13.8636 23.21L13.8636 2.75564L9.31823 2.75561L9.31823 23.2099ZM9.31823 2.75561L9.31823 23.2099C9.31763 23.8125 9.07799 24.3902 8.65191 24.8163C8.22582 25.2424 7.6481 25.482 7.04553 25.4826L2.50012 25.4826C1.89755 25.482 1.31983 25.2424 0.893741 24.8163C0.467657 24.3902 0.228019 23.8125 0.227417 23.2099L0.227416 2.75561C0.228018 2.15304 0.467656 1.57532 0.89374 1.14923C1.31982 0.723148 1.89755 0.483513 2.50012 0.48291L7.04553 0.48291C7.6481 0.483513 8.22582 0.723148 8.6519 1.14923C9.07799 1.57532 9.31763 2.15304 9.31823 2.75561ZM2.50012 23.2099L7.04553 23.2099L7.04553 2.75561L2.50012 2.75561L2.50012 23.2099Z" fill="white"/>
                <path d="M29.7726 2.75589L29.7726 23.2102C29.772 23.8128 29.5323 24.3905 29.1062 24.8166C28.6802 25.2427 28.1024 25.4823 27.4999 25.4829L22.9545 25.4829C22.3519 25.4823 21.7742 25.2427 21.3481 24.8166C20.922 24.3905 20.6824 23.8125 20.6817 23.21L20.6817 2.75564C20.6823 2.15306 20.922 1.57559 21.3481 1.14951C21.7742 0.723424 22.3519 0.483787 22.9544 0.483184L27.4999 0.483184C28.1024 0.483786 28.6801 0.723424 29.1062 1.14951C29.5323 1.57559 29.772 2.15331 29.7726 2.75589ZM22.9545 23.21L27.4999 23.2102L27.4999 2.75589L22.9544 2.75564L22.9545 23.21Z" fill="white"/>
            </svg>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/add_task_board.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/load_html.js"></script>
    <script src="./js/contacts_data.js"></script>
    <script src="./js/contacts_templates.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/templatetask.js"></script>
    <script src="./js/signup.js"></script>


    <div class="todo-container-content-mobile-version-task "></div>
    <div class="user-story-box-mobile-version-task"></div>
    <div class="text-contact-box-mobile-version-task"></div>
    <div class="text-create-box-mobile-version-task "></div>
    <div class="progressbar-box-mobile-version-task"></div>
    <div class="progressbar-content-mobile-version-task"></div>
    <div class="subtask-text-mobile-version-task "></div>


</body>

</html>
