<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notizblock.</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/note.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body onload="renderNotes()">
    <div class="h1-container">
        <h1>notizblock.</h1>
    </div>
    <div class="input-container">
        <div>
            <h2>titel.</h2>
            <input id="title_input" type="text">
            <button onclick="addTitle()">Titel speichern</button>
        </div>
        <div>
            <h2>notiz.</h2>
            <input id="note_input" type="text">
            <button onclick="addNote()">Notiz speichern</button>
        </div>
    </div>

    <div class="npa-container">
        <div class="npa-padding">
            <h2>notizen.</h2>
            <div id="content">

            </div>
        </div>
        <div class="npa-padding">
            <h2>papierkorb.</h2>
            <div id="trash_content">

            </div>
        </div>
        <div class="npa-padding">
            <h2>archiv.</h2>
            <div id="archive_content">

            </div>
        </div>
    </div>
</body>

</html>
